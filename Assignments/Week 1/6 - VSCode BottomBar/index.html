<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VS Code Bottombar</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wdth,wght@75..100,100..900&display=swap" rel="stylesheet">
</head>
<link rel="stylesheet" href="style.css">

<body>
  <div class="container">
    <div class="left">
      <h1>Code with extensions</h1>
      <p>
        Customize VS Code with AI-powered functionality from extensions and Model Context Protocol servers to use in
        Chat. Or, <a href="https://code.visualstudio.com/docs/copilot/copilot-extensibility-overview">build your own
          extension</a> to power your team's unique scenarios.
      </p>
    </div>
    <div class="right">
      <div class="lang">
        <img src="./language-js.png" alt="Javascript" />
        <h2>JavaScript</h2>
      </div>
      <div class="lang">
        <img src="./language-ts.png" alt="Javascript" />
        <h2>TypeScript</h2>
      </div>
      <div class="lang">
        <img src="./language-python.png" alt="Javascript" />
        <h2>Python</h2>
      </div>
      <div class="lang">
        <img src="./language-cpp.png" alt="Javascript" />
        <h2>C++</h2>
      </div>
      <div class="lang">
        <img src="./language-cs.png" alt="Javascript" />
        <h2>C#</h2>
      </div>
      <div class="lang">
        <img src="./language-html.png" alt="Javascript" />
        <h2>HTML</h2>
      </div>
      <div class="lang">
        <img src="./language-java.png" alt="Javascript" />
        <h2>Java</h2>
      </div>
      <div class="lang">
        <img src="./language-json.png" alt="Javascript" />
        <h2>JSON</h2>
      </div>
      <div class="lang">
        <img src="./language-php.png" alt="Javascript" />
        <h2>PHP</h2>
      </div>
      <div class="lang">
        <img src="./language-markdown.png" alt="Javascript" />
        <h2>Markdown</h2>
      </div>
      <div class="lang">
        <img src="./language-powershell.png" alt="Javascript" />
        <h2>PowerShell</h2>
      </div>
      <div class="lang">
        <img src="./language-yaml.png" alt="Javascript" />
        <h2>YAML</h2>
      </div>
    </div>
  </div>
</body> 
</html>
